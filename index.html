<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <title>Typing Speed Test Game</title>
  </head>
  <body>
    <div class="game">
      <div class="name">Typing Speed Test Game</div>
      <div class="container">
        <div class="chooselvl">
          <h4>Choose Your Level To Start :</h4>
          <input type="radio" name="lvl" id="easy1" data-lvl="Easy" >
          <label for="easy1">Easy</label>
          <input type="radio" name="lvl" id="normal1" data-lvl="Normal">
          <label for="normal1">Noraml</label>
          <input type="radio" name="lvl" id="hard1" data-lvl="Hard">
          <label for="hard1">Hard</label>
        </div>
        <div class="message">
          You Are Playing On
          <span class="lvl"></span> Level & You Have <span class="seconds"></span> Seconds To Type The Word
        </div>
        <div class="start">Start</div>
        <div class="the-word"></div>
        <input type="text" class="input">
        <div class="upcoming-words">Words Will Show Here</div>
        <div class="control">
          <div class="time">Time Left: <span></span> Seconds</div>
          <div class="score">Score: <span class="got">0</span> From <span class="total"></span></div>
        </div>
        <div class="finish"></div>
      </div>
    </div>
    <footer>Made By Muhammad Fakhry &copy; 2022</footer>
    <script src="./js/main.js"></script>
  </body>
</html>
